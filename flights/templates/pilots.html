{% extends "view.html" %}
{% block content %}
<div>
    <div class="container">
        <h1>Pilots</h1>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Person ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Tax ID</th>
                    <th scope="col">Experience</th>
                    <th scope="col">Commanding Flight</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    {% for col in cols %}
                    <td>{{ item[col] }}</td>
                    {% endfor %}
                    <td>
                        <a href="pilots/{{ item['personID'] }}/licenses">View Licenses</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
